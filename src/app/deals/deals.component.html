<div class="main-body">
    <div class="header-actions">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="e.g.: Hardware, Fitness"
          #input
        />
      </mat-form-field>
      <button color="primary" mat-raised-button (click)="openAddEditEmpForm()">
        New Deal
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Deal Size -->
        <ng-container matColumnDef="dealSize">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Deal Size</th>
          <td mat-cell *matCellDef="let row">{{ row.dealSize }}</td>
        </ng-container>

        <!-- Deal Category -->
        <ng-container matColumnDef="dealCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Deal Category
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dealCategory }}</td>
        </ng-container>

        <!-- Deal Employee -->
        <ng-container matColumnDef="dealEmployee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Deal Employee
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dealEmployee }}</td>
        </ng-container>

        <!-- Deal Location -->
        <ng-container matColumnDef="dealLocation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Deal Location
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dealLocation }}</td>
        </ng-container>

        <!-- Pipleline -->
        <ng-container matColumnDef="pipeline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pipeline</th>
          <td mat-cell *matCellDef="let row">{{ row.pipeline }}</td>
        </ng-container>

        <!-- Stage -->
        <ng-container matColumnDef="stage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stage</th>
          <td mat-cell *matCellDef="let row">{{ row.stage }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openEditForm(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteDeal(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
